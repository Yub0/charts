name: Release Charts

concurrency: release-helm

on:
  push:
    branches:
      - main

jobs:
  release:
    permissions:
      contents: write
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: charts
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_SKIP_EXISTING: true
          CR_PAGES_BRANCH: gh-pages

      - name: Generate Repository Landing Page
        run: |
          # Install gomplate
          curl -sSLo gomplate https://github.com/hairyhenderson/gomplate/releases/latest/download/gomplate_linux-amd64
          chmod +x gomplate
          
          # Fetch updated index.yaml from gh-pages branch
          git fetch origin gh-pages
          git checkout gh-pages index.yaml
          
          # Prepare data for template
          cat <<EOF > repo-data.yaml
          repository:
            name: "Yub0"
            url: "https://yub0.github.io/charts/"
          EOF
          
          # Render template using gomplate
          ./gomplate -d index=index.yaml -d repo=repo-data.yaml -f index.html.gotmpl -o index.html
          
          # Clean up temporary data
          rm repo-data.yaml gomplate
          
          # Switch to gh-pages to commit and push
          git checkout gh-pages
          git add index.html
          git diff --staged --quiet || git commit -m "docs: auto-generate repository landing page with Go template"
          git push origin gh-pages
          
          # Return to main
          git checkout main
